<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img id="header-img" src="https://grupounase.com/wp-content/uploads/2021/02/micola.png" alt="">
        <nav id="nav-bar">
            <!-- <ul> -->
            <li><a class="nav-link" href="#main">Home</a></li>
            <li><a class="nav-link" href="#product">Product</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
            <!-- </ul> -->
        </nav>
    </header>
    <main id="main">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <header id="email-notification">Get email notification!</header>
            <input id="email" class="margin-padding-10" name="email" type="email" required placeholder="example@example.com">
            <input id="submit" class="margin-padding-10" type="submit">
        </form>
        <ul id="product" >
            <li class="fa fa-thumbs-o-up fa-3x"> <span>Original taste</span></li>
            <li class="fa fa-thumbs-o-up fa-3x"> <span>Less sugar</span></li>
            <li class="fa fa-thumbs-o-up fa-3x"> <span>Natural flavour</span></li>
        </ul>
        <iframe id="video" style="border-radius: 12px; margin-bottom: 20px; max-width: 100%;" width="560" height="315"
            src="https://www.youtube.com/embed/lpUi2St40zo?si=_72oew-jDKRiQtCz" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div id="pricing">
            <h1>IT'S FREE</h1>
            <h1>$0</h1>
        </div>
    </main>

</body>

</html>
